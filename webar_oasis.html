<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oasis AR Experience</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>Oasis AR Experience</h1>
  <p>Scan the QR code, then tap below to see the 3D oasis in your space.</p>

  <!-- Device-specific AR link -->
  <a id="ar-link" href="#" rel="ar">
    <button style="padding:1em 2em; font-size:1.2em;">Open in AR</button>
  </a>

  <hr style="margin:2em 0;">
  <h2>Advanced Mode: Marker AR</h2>
  <p>Point your camera at the printed marker to see the oasis anchored.</p>

  <!-- AR.js marker-based experience -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
    <!-- Replace with your custom marker if desired -->
    <a-marker type="pattern" url="pattern-marker.patt">
      <a-entity gltf-model="oasis.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Device detection for AR Quick Look (iOS) or Scene Viewer (Android)
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const link = document.getElementById('ar-link');

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      link.href = "oasis1.usdc"; // iOS Quick Look
      link.rel = "ar";
    } else if (/android/i.test(userAgent)) {
      link.href = `intent://arvr.google.com/scene-viewer/1.0?file=${location.origin}/oasis.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;`;
    } else {
      link.href = "oasis.glb"; // Fallback
    }
  </script>
</body>
</html>
